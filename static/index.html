<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vim Editor + Go Runner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <button onclick="save()">💾 Save</button>
    <button onclick="load()">📂 Load from Server</button>
    <button onclick="run()">▶️ Run</button>
    <button onclick="download()">⬇️ Download</button>
    <button onclick="openFile()">📁 Open File</button>
</div>

<textarea id="editor"></textarea>

<div class="output-container">
    <h3>Output:</h3>
    <pre id="output">Waiting for output...</pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/keymap/vim.min.js"></script>
<script src="editor.js"></script>
</body>
</html>
